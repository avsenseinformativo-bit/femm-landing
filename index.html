<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMM | The Glass Skin Protocol</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #FAFAFA;
            /* Off-white luxury */
            --text-color: #1A1A1A;
            --accent-color: #D4AF37;
            /* Subtle Gold */
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            height: 100vh;
            overflow: hidden;
            /* Prevent scroll during visual intro */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- INTRO ANIMATION OVERLAY --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideOut 1.5s cubic-bezier(0.77, 0, 0.175, 1) 2.5s forwards;
        }

        .intro-logo {
            font-family: var(--font-sans);
            font-size: 2rem;
            letter-spacing: 0.5em;
            color: #FFF;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            40% {
                opacity: 1;
                transform: scale(1);
            }

            60% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        /* --- MAIN CONTENT --- */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            opacity: 0;
            /* Hidden initially */
            transform: translateY(30px);
            animation: smoothEntry 1.5s ease-out 3s forwards;
        }

        @keyframes smoothEntry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: var(--font-sans);
            font-weight: 400;
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            margin-bottom: 3rem;
            display: inline-block;
            border-bottom: 1px solid transparent;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 3rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        h1 span {
            display: block;
            font-style: italic;
            color: #666;
            font-size: 2.5rem;
        }

        p.subtitle {
            font-size: 1rem;
            color: #666;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* --- FORM --- */
        .form-wrapper {
            position: relative;
            margin-top: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-bottom: 1px solid #DADADA;
            background: transparent;
            font-family: var(--font-sans);
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-bottom: 1px solid #000;
        }

        input[type="email"]::placeholder {
            color: #AAA;
            font-weight: 300;
        }

        button {
            margin-top: 1rem;
            padding: 1rem 3rem;
            background-color: #000;
            color: #FFF;
            border: none;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            height: 20px;
            /* retain space */
            opacity: 0;
            transition: opacity 0.5s;
        }

        .visible {
            opacity: 1;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 4rem;
            font-size: 0.75rem;
            color: #CCC;
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            h1 span {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Intro Animation -->
    <div id="intro-overlay">
        <div class="intro-logo">FEMM</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="logo">FEMM</div>

        <h1>
            The Silent Luxury
            <span>Standard</span>
        </h1>

        <p class="subtitle">
            STORE OPEN.<br>
            MADRID • 2026
        </p>

        <div class="form-wrapper">
            <form id="waitlistForm">
                <input type="email" id="emailInput" placeholder="Enter your email to enter..." required>
                <button type="submit">ENTER STORE</button>
            </form>
            <div id="responseMessage" class="message">Redirecting...</div>
        </div>

        <footer>
            © 2026 FEMM COSMETICS
        </footer>
    </div>

    <script>
        // CONFIGURATION: PASTE YOUR GOOGLE SCRIPT URL HERE
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqYX4vaZjFHn0W9rpLtcWnLgvx7GJKSEC8e6Cl592kOrzMP_FSmefn8SneCxWI8d34/exec';
        const STORE_URL = 'https://femm.store/';

        const form = document.getElementById('waitlistForm');
        const messageDiv = document.getElementById('responseMessage');
        const button = form.querySelector('button');
        const emailInput = document.getElementById('emailInput');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            button.innerText = "VERIFYING...";
            button.style.opacity = "0.7";
            button.disabled = true;

            // Create FormData object
            const formData = new FormData();
            formData.append('email', emailInput.value);
            formData.append('timestamp', new Date().toISOString());

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
                .then(() => {
                    // Success
                    form.style.display = 'none';
                    messageDiv.classList.add('visible');

                    // Redirect immediately
                    window.location.href = STORE_URL;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    // Fallback redirect even if tracking fails, to not block the user
                    window.location.href = STORE_URL;
                });
        });
    </script>
</body>

</html>
